<div class="mat-elevation-z8">
  <div class="fiter-input" fxLayoutAlign="center center">
    <mat-form-field fxFlex.gt-md="30%" fxFlex="100%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Enter your Filter">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="pastExercises" matSort class="">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Duration </th>
        <td mat-cell *matCellDef="let element"> {{element.duration | number}} </td>
      </ng-container>
    
      <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Calories </th>
        <td mat-cell *matCellDef="let element"> {{element.calories | number}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  > Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date.toDate() | date}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  > State </th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
